      /* Scroll Reveal Utilities */
      .reveal {
        opacity: 0;
        transform: translateY(30px);

      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);

      /* Stagger delays */

      /* Dark Mode Overrides */
